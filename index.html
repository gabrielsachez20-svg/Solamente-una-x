<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página con A</title>
  <!-- Bloquea zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- ✅ Etiqueta de verificación de Google -->
  <meta name="google-site-verification" content="hhGAUjBtkU4ef_K7b-Gz95p7x55ECDQq6uwpgdHCISw" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden; /* bloquea scroll */
      font-family: Arial, sans-serif;
    }

    /* Mensaje arriba de la A */
    #message {
      position: absolute;
      top: 35%; 
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    /* La letra A */
    #letterA {
      font-size: 120px;
      color: red;
      cursor: pointer;
      user-select: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Contador */
    #counter {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 60px;
      font-weight: bold;
    }

    /* Contenedor de anuncios */
    #adsContainer {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    /* Espacios de anuncios */
    .adBox {
      width: 250px;
      height: 120px;
      background-color: rgba(255,255,255,0.2);
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    /* Animaciones */
    @keyframes fall {
      0% { top: 50%; }
      100% { top: 80%; }
    }

    @keyframes crazyMove {
      0%   { top: 70%; left: 45%; }
      25%  { top: 40%; left: 55%; }
      50%  { top: 70%; left: 55%; }
      75%  { top: 40%; left: 45%; }
      100% { top: 70%; left: 45%; }
    }

    .fall { animation: fall 4s forwards; }
    .crazy { animation: crazyMove 5s infinite; }

    @keyframes bgMove {
      0% { background-position: left center; }
      50% { background-position: right center; }
      100% { background-position: left center; }
    }

    .bgImage {
      background-image: url('/attachments/3J3bvYHRKzMfRaMT9vnn7.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      animation: bgMove 10s infinite linear;
    }
  </style>
</head>
<body>
  <!-- Contenedor de anuncios -->
  <div id="adsContainer">
    <div class="adBox">
      <!-- Aquí pega el código de tu anuncio de la izquierda -->
      Anuncio Izquierda
    </div>
    <div class="adBox">
      <!-- Aquí pega el código de tu anuncio de la derecha -->
      Anuncio Derecha
    </div>
  </div>

  <!-- Mensaje arriba de la A -->
  <div id="message">llega a los 100 click</div>

  <!-- Letra A -->
  <div id="letterA">A</div>

  <!-- Contador -->
  <div id="counter">Clicks: 0</div>

  <script>
    let count = 0;
    const letterA = document.getElementById("letterA");
    const counter = document.getElementById("counter");
    const message = document.getElementById("message");
    let randomMoveInterval;

    setTimeout(() => { message.style.display = "none"; }, 3000);

    letterA.addEventListener("click", () => {
      count++;
      counter.textContent = "Clicks: " + count;

      if (count === 10) letterA.classList.add("fall");
      if (count === 30) { letterA.classList.remove("fall"); letterA.classList.add("crazy"); }
      if (count === 50) document.body.classList.add("bgImage");

      if (count === 50) {
        randomMoveInterval = setInterval(() => {
          if (count < 60) {
            const randomTop = Math.floor(Math.random() * 70) + 20;
            const randomLeft = Math.floor(Math.random() * 70) + 15;
            letterA.style.top = randomTop + "%";
            letterA.style.left = randomLeft + "%";
          } else {
            clearInterval(randomMoveInterval);
          }
        }, 1000);
      }

      if (count >= 100) {
        alert("¡Has llegado a 100 clicks!");
        window.close(); 
        window.location.href = "about:blank"; 
      }
    });
  </script>
</body>
</html>
